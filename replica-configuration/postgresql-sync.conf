# Synchronous Replica PostgreSQL Configuration

# Basic settings
listen_addresses = '*'
port = 5432
max_connections = 100
shared_buffers = 128MB
dynamic_shared_memory_type = posix

# Hot standby settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# WAL settings
wal_level = replica
max_wal_senders = 5
wal_keep_size = 64MB

# Application name for synchronous replication identification
# This MUST match the name in synchronous_standby_names on master
cluster_name = 'postgres_sync_replica'

# Recovery settings (will be in postgresql.auto.conf)
# primary_conninfo will be set by init script
# primary_slot_name will be set by init script

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_messages = info
log_min_error_statement = error