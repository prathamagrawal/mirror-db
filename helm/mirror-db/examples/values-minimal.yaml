# =============================================================================
# Minimal Values - Quick Testing
# Single node setup for quick testing and CI/CD pipelines
# =============================================================================

global:
  namespace: "db-test"

namespace:
  create: true
  name: "db-test"

postgresql:
  cluster:
    replicaCount: 1  # Single node only

  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

  storage:
    size: "1Gi"

  affinity:
    enabled: false

  topologySpread:
    enabled: false

monitor:
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

  storage:
    size: "1Gi"

pgbouncer:
  enabled: false  # Direct connections for simplicity

podLabeler:
  enabled: false  # Not needed with single node

ha:
  podDisruptionBudget:
    enabled: false

