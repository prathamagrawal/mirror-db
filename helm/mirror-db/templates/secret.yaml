{{- if not .Values.credentials.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mirror-db.secretName" . }}
  namespace: {{ include "mirror-db.namespace" . }}
  labels:
    {{- include "mirror-db.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  # PostgreSQL superuser
  postgres-user: {{ .Values.credentials.postgres.user | b64enc }}
  postgres-password: {{ .Values.credentials.postgres.password | b64enc }}

  # Replicator user
  replicator-user: {{ .Values.credentials.replicator.user | b64enc }}
  replicator-password: {{ .Values.credentials.replicator.password | b64enc }}

  # Monitor user
  monitor-user: {{ .Values.credentials.monitor.user | b64enc }}
  monitor-password: {{ .Values.credentials.monitor.password | b64enc }}

  # Application user
  app-user: {{ .Values.credentials.app.user | b64enc }}
  app-password: {{ .Values.credentials.app.password | b64enc }}
{{- end }}

