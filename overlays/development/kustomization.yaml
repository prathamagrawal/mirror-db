# =============================================================================
# Development Overlay for PostgreSQL HA Cluster
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: db-dev

resources:
  - ../../

# Development-specific labels
commonLabels:
  environment: development

# Reduce resources for dev environment
patches:
  # Reduce replica count for dev
  - target:
      kind: StatefulSet
      name: postgres-nodes
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
  
  # Smaller storage for dev
  - target:
      kind: StatefulSet
      name: postgres-nodes
    patch: |
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "10Gi"
  
  # Single PgBouncer instance for dev
  - target:
      kind: Deployment
      name: pgbouncer-primary
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Smaller monitor PVC
  - target:
      kind: PersistentVolumeClaim
      name: postgres-monitor-pvc
    patch: |
      - op: replace
        path: /spec/resources/requests/storage
        value: "2Gi"

  # Relax PDB for dev (allow all disruptions)
  - target:
      kind: PodDisruptionBudget
      name: postgres-nodes-pdb
    patch: |
      - op: replace
        path: /spec/minAvailable
        value: 1

